<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>
<body>

    <!-- Ordered List for Shopping Items -->
    <h3>Things I want to buy with my salary:</h3>
    <ol>
        <li data-ns-test="shoppingList">New Laptop</li>
        <li data-ns-test="shoppingList">Smartphone</li>
        <li data-ns-test="shoppingList">Headphones</li>
    </ol>

    <!-- Unordered List for Holiday Destinations -->
    <h3>Holiday destinations I want to visit:</h3>
    <ul>
        <li data-ns-test="holidayList">Paris</li>
        <li data-ns-test="holidayList">Maldives</li>
        <li data-ns-test="holidayList">New York</li>
    </ul>

</body>
</html>
